<p align="center"><b><font face="Cooper Black" size="5" color="#FF5050">

destacan la monja blanca considerada la flor nacional, la ceiba el arbol 
nacinal, y arboles de maderas preciosas como lo es el cedro o caoba.</font></b></p>
